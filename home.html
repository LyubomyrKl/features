<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>LyubomyrKl</title>
</head>

<body>
    <div class="wrapper">
        <div class="progress"></div>
        <div id='menu' class="menu">

            <button id='burger__icon' onClick="burger()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </button>



            <div class="menu__inner">
                <div class="logo"><img src="img/photo_2020-07-12_12-20-11.jpg" alt=""></div>
                <nav class="menu__list">
                    <li class="menu__list_link"><a href="#">Hub</a></li>
                    <li class="menu__list_link"><a href="#">Features</a></li>
                    <li class="menu__list_link"><a href="#">TGBo</a></li>
                </nav>
            </div>
        </div>

        <div id="content" class="content">
            <div class="overlay"></div>
            <section class="section_one">
                <div class="scene">
                    <img id='bg-par' src="/img/bg.jpg" alt="">
                    <img id='moon' src="/img/moon.png" alt="">
                    <img id='mountain' src="/img/mountain.png" alt="">
                    <img id='road' src="/img/road.png" alt="">
                    <h2 id="moonText">Moon Light</h2>
                </div>
                <div class="descr">
                    <div class="descr__inner">
                        <h2>Parallax</h1>
                            <p>Just parallax because i can :) </p>
                    </div>
                </div>
            </section>

            <section class="section_two" id="section_two">
                <div class="descr descr_card">
                    <div class="descr__inner descr__inner_front">
                        <h2>Front</h1>
                            <p>This card will reverse if you click on it</p>
                    </div>
                    <div class="descr__inner descr__inner_back ">
                        <h2>Back</h1>
                            <p>This card will reverse if you click on it</p>
                    </div>
                </div>
            </section>

            <section id="section_three" class="section_three">
                <div class="box">

                    <div class="card">
                        <h3>Card 2</h3>
                        <p>This card can move</p>
                    </div>

                </div>
            </section>

            <section class="section_four">
                <div class="container_bar">
                    <h2>click on me</h2>
                    <div class="number">0%</div>
                    <svg class="progress-ring">
                        <circle class="progress-ring__circle" stroke = 'white'
                        stroke-width='4' cx='180' cy='180' r='172' fill='transparent'/>
                    </svg>
                </div>
            </section>


            <section id='last_one' class="potrfolio">
                <div class="box">
                    <div id="container" class="container">
                        <div class="card"><img
                                src="img/screencapture-esko-ua-metaloplastikovi-vikna-2021-04-13-11_55_51.png" alt="">
                        </div>
                        <div class="card"><a href="https://appki-lb.herokuapp.com/" target="_blank"><img
                                    src="img/screencapture-appki-lb-herokuapp-2021-04-17-19_49_33.png" alt=""></a>
                        </div>
                        <div class="card"><a href="https://appki-lb.herokuapp.com/" target="_blank"><img
                                    src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></a>
                        </div>
                        <div class="card"><a href="https://appki-lb.herokuapp.com/" target="_blank"><img
                                    src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></a>
                        </div>
                        <div class="card"><a href="https://appki-lb.herokuapp.com/" target="_blank"><img
                                    src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt=""></a>
                    </div>  
                </div>
            </div>
                <button class="portfolio-btn"><a href="#">Go</a></button>
                
            </section>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
